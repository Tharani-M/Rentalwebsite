<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Property Listings</h1>
    <table id="propertyTable">
        <thead>
            <tr>
                <th>Place</th>
                <th>Area (sq ft)</th>
                <th>No. of Bedrooms</th>
                <th>No. of Bathrooms</th>
                <th>Nearby Places</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to fetch JSON data and populate the table
        async function fetchProperties() {
            try {
                const response = await fetch('https://example.com/api/properties'); // Replace with your API endpoint
                const data = await response.json();

                const tableBody = document.querySelector('#propertyTable tbody');

                data.forEach(property => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${property.place}</td>
                        <td>${property.area}</td>
                        <td>${property.bedrooms}</td>
                        <td>${property.bathrooms}</td>
                        <td>${property.nearby}</td>
                        <td><a href="details.html?property=${property.id}">More Info</a></td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching the properties:', error);
            }
        }

        // Call the function to fetch and display data when the page loads
        window.onload = fetchProperties;
    </script>
</body>
</html>
